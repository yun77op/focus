<div class="modal" id="focus-distracting-add-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add distracting site</h3>
  </div>
  <div class="modal-body">
    <p>Insert site host below, e.g. weibo.com.

    <form name="focus-distracting-add-form" ng-submit="submit()" id="focus-distracting-add-form">
      <textarea name="url" ng-model="url" required autofocus="autofocus"></textarea>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal">Close</button>
    <button type="submit" form="focus-distracting-add-form" class="btn btn-primary">Add</button>
  </div>
</div>
